<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/icon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/icon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/icon/favicon-16x16.png" />
		<link rel="manifest" href="/icon/site.webmanifest" />
		<title>ReMuxic | Rock</title>
	</head>
	<body background="../img/bg-rock.svg">
		<header class="glassmorph">
			<div class="logo">
				<a href="../index.html"><img src="/img/logo.png" alt="Logo" /></a>
			</div>
			<menu>
				<a href="./hiphop.html">HipHop</a>
				<a href="./phonk.html">Phonk</a>
				<b>Rock</b>
				<a href="./rap.html">Rap</a>
				<a href="./metal.html">Metal</a>
			</menu>
		</header>
		<main class="glassmorph">
			<div class="row"><h1>Rock</h1></div>
			<div class="row">
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Rock/Mägo de Oz - El libro de las sombras.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>El Libro de las Sombras - Mago de Oz</h3></div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Rock/Rhapsody - Triumph for My Magic Steel.mp3"
							controls></audio>
					</div>
					<div class="title">
						<h3>Triumph for My Magic Steel - Rhapsody</h3>
					</div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Rock/The Cranberries - Dreams.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>Dreams - The Cranberries</h3></div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Rock/Warcry - La Vida en un Beso.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>La Vida en un Beso - Warcry</h3></div>
				</div>
				<div class="card">
					<div class="audio">
						<audio src="../music/Rock/Warcry - Señor.mp3" controls></audio>
					</div>
					<div class="title"><h3>Señor - Warcry</h3></div>
				</div>
			</div>
		</main>
	</body>
</html>
