<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../icon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../icon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../icon/favicon-16x16.png" />
		<link rel="manifest" href="../icon/site.webmanifest" />
		<title>ReMuxic | Metal</title>
	</head>
	<body background="../img/bg-metal.svg">
		<header class="glassmorph">
			<div class="logo">
				<a href="../index.html"><img src="../img/logo.png" alt="Logo" /></a>
			</div>
			<menu>
				<a href="./hiphop.html">HipHop</a>
				<a href="./phonk.html">Phonk</a>
				<a href="./rock.html">Rock</a>
				<a href="./rap.html">Rap</a>
				<b>Metal</b>
			</menu>
		</header>
		<main class="glassmorph">
			<div class="row"><h1>Metal</h1></div>
			<div class="row">
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Metal/Dionysus - Anima Mundi.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>Anima Mundi - Dionysus</h3></div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Metal/Rata Blanca - La Leyenda Del Hada Y El Mago.mp3"
							controls></audio>
					</div>
					<div class="title">
						<h3>La Leyenda Del Hada Y El Mago - Rata Blanca</h3>
					</div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Metal/Rhapsody - Emerald Sword.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>Emerald Sword - Rhapsody</h3></div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Metal/Slipknot - Psychosocial.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>Psychosocial - Slipknot</h3></div>
				</div>
				<div class="card">
					<div class="audio">
						<audio
							src="../music/Metal/Sonata Arctica - Wolf & Raven.mp3"
							controls></audio>
					</div>
					<div class="title"><h3>Wolf & Raven - Sonata Arctica</h3></div>
				</div>
			</div>
		</main>
